<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">E.G Surver Form</h1>
    <p id="description" class="description text-center">
      Thank you spending your time for us!
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p>Which option best describes education degree?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select a degree</option>
        <option value="primaryschool">Primary School</option>
        <option value="midschool">Middle School</option>
        <option value="highschool">High School</option>
        <option value="university">University or higher</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>Would you recommend E.G to your friends?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >

      <label
        ><input
          name="user-recommend"
          value="doubt-it"
          type="radio"
          class="input-radio"
        />Doubt it</label
      >
    </div>

    <div class="form-group">
      <p>
        What do you like the most in E.G?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="tutourials">Tutourials</option>
        <option value="homeworks">Homeworks</option>
        <option value="community">Community</option>
        <option value="openSource">Open Source</option>
        <option value="teachers">Talented Teachers</option>
      </select>
    </div>

    <div class="form-group">
      <p>
        What would you like to see improved?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="challanges"
          type="checkbox"
          class="input-checkbox"
        />Challanges</label
      >
      <label>
        <input
          name="prefer"
          value="community"
          type="checkbox"
          class="input-checkbox"
        />Community</label
      >
      <label
        ><input
          name="prefer"
          value="design"
          type="checkbox"
          class="input-checkbox"
        />Design</label
      >
      <label
        ><input
          name="prefer"
          value="variations-of-c"
          type="checkbox"
          class="input-checkbox"
        />Variations of Courses</label
      >
      <label
        ><input
          name="prefer"
          value="open-source-community"
          type="checkbox"
          class="input-checkbox"
        />Open Source Community</label
      >
      <label>
      <label
        ><input
          name="prefer"
          value="wiki"
          type="checkbox"
          class="input-checkbox"
        />Wiki</label
      >
      <label
        ><input
          name="prefer"
          value="forum"
          type="checkbox"
          class="input-checkbox"
        />Forum</label
      >
    </div>

    <div class="form-group">
      <p>Anything else you'd like us to know?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
